<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Определение города по IP</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="ajax_rest.js"></script>
    <style>
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .info-item {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h2>Определение местоположения по IP</h2>
    <form id="ipForm">
        <div>
            <label for="ip"><strong>Укажите IP-адрес:</strong></label>
            <input type="text" name="ip" id="ip" placeholder="Например: 77.88.55.88" required>
        </div>
        <button type="submit" id="submit">Определить</button>
    </form>
    <div id="result"></div>
</body>
</html>
